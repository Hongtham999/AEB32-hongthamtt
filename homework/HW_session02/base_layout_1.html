<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="margin: 0; padding: 0">
    <header style="text-align: center; height: 50px; border-style: groove">
      header
    </header>
    <nav style="text-align: center; height: 50px; border-style: groove">
      nav
    </nav>
    <div class="div_parent" style="display: flex">
      <div style="width: 70%">
        <div
        class="section"
        style="text-align: center; border-style: groove; height: 100px;">
        Section
      </div>
     
      <div
        class="article"
        style="text-align: center; border-style: groove; height: 100px;">
        article
      </div>
    </div>
      <div
        class="aside"
        style="text-align: center; border-style: groove; height: 200px; width: 30%;">
        aside
      </div>
    </div>
   
    <div
      class="footer"
      style="text-align: center; height: 20px; border-style: groove">
      footer
    </div>
  </body>
</html>
